<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Joaquin Lazo 432</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: radial-gradient(circle at top, #111, #000);
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        overflow-x: hidden;
        animation: bgPulse 6s infinite alternate;
    }

    @keyframes bgPulse {
        from { background: radial-gradient(circle at top, #0a0a0a, #000); }
        to   { background: radial-gradient(circle at top, #111, #07000f); }
    }

    /* LOGO FLOTANDO */
    .logo {
        width: 260px;
        margin: 40px auto 10px auto;
        display: block;
        animation: float 4s infinite ease-in-out;
        border-radius: 12px;
        box-shadow: 0 0 25px #742aff;
    }

    @keyframes float {
        0%   { transform: translateY(0px); }
        50%  { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    h2 {
        font-size: 28px;
        margin-top: 5px;
        text-shadow: 0 0 10px #742aff;
        animation: glowText 2.5s infinite alternate;
    }

    @keyframes glowText {
        from { text-shadow: 0 0 10px #742aff; }
        to   { text-shadow: 0 0 25px #c27bff; }
    }

    .links {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .links a {
        color: #fff;
        text-decoration: none;
        padding: 12px 20px;
        border: 2px solid #742aff;
        border-radius: 12px;
        width: 270px;
        font-size: 20px;
        transition: 0.3s;
        box-shadow: 0 0 10px #742aff70;
        animation: linkBreath 3s infinite ease-in-out;
    }

    @keyframes linkBreath {
        0%   { box-shadow: 0 0 10px #742aff50; }
        50%  { box-shadow: 0 0 20px #b57dff; }
        100% { box-shadow: 0 0 10px #742aff50; }
    }

    .links a:hover {
        background: #742aff;
        color: #000;
        transform: scale(1.05);
        box-shadow: 0 0 20px #c898ff;
    }
</style>
</head>

<body>

    <img src="glowdown.png" class="logo" alt="Logo" />

    <h2>Redes Oficiales</h2>

    <div class="links">

        <a href="https://www.youtube.com/@joaquinlazo432Tv" target="_blank">YouTube – Gaming</a>
        <a href="https://www.youtube.com/@joaquinlazo432" target="_blank">YouTube – Música</a>
        <a href="https://www.youtube.com/@432directos" target="_blank">YouTube – Directos</a>

        <!-- INSTAGRAM -->

        <a href="https://www.instagram.com/joaquinlazo432/" target="_blank">Instagram – Música</a>

        <!-- TIKTOK -->
        <a href="https://www.tiktok.com/@joaquinlazo432?lang=es-419" target="_blank">TikTok</a>

    </div>

</body>
</html>
