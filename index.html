<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Joaquin Lazo 432</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #000;
        color: #fff;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    /* Fondo animado suave */
    @keyframes bgPulse {
        from { background-color: #070707; }
        to   { background-color: #0e0e15; }
    }
    body {
        animation: bgPulse 6s infinite alternate;
    }

    /* CANVAS DE PARTÍCULAS */
    #particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
    }

    /* CONTENIDO ENCIMA DEL CANVAS */
    .content {
        position: relative;
        z-index: 10;
    }

    /* LOGO FLOTANDO */
    .logo {
        width: 260px;
        margin: 40px auto 10px auto;
        display: block;
        animation: float 4s infinite ease-in-out;
        border-radius: 12px;
        box-shadow: 0 0 25px #742aff;
    }

    @keyframes float {
        0%   { transform: translateY(0px); }
        50%  { transform: translateY(-15px); }
        100% { transform: translateY(0px); }
    }

    /* TITULO NEÓN */
    h2 {
        font-size: 28px;
        margin-top: 5px;
        text-shadow: 0 0 10px #742aff;
        animation: glowText 2.5s infinite alternate;
    }

    @keyframes glowText {
        from { text-shadow: 0 0 10px #742aff; }
        to   { text-shadow: 0 0 25px #c27bff; }
    }

    /* ENLACES ANIMADOS */
    .links {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .links a {
        color: #fff;
        text-decoration: none;
        padding: 12px 20px;
        border: 2px solid #742aff;
        border-radius: 12px;
        width: 270px;
        font-size: 20px;
        transition: 0.3s;
        box-shadow: 0 0 10px #742aff70;
        animation: linkBreath 3s infinite ease-in-out;
    }

    @keyframes linkBreath {
        0%   { box-shadow: 0 0 10px #742aff50; }
        50%  { box-shadow: 0 0 20px #b57dff; }
        100% { box-shadow: 0 0 10px #742aff50; }
    }

    .links a:hover {
        background: #742aff;
        color: #000;
        transform: scale(1.05);
        box-shadow: 0 0 20px #c898ff;
    }
</style>
</head>

<body>

<!-- CANVAS PARA LAS PARTÍCULAS -->
<canvas id="particles"></canvas>

<div class="content">

    <img src="glowdown.png" class="logo" alt="Logo" />

    <h2>Redes Oficiales</h2>

    <div class="links">
        <a href="https://www.youtube.com/@joaquinlazo432Tv" target="_blank">YouTube – Gaming</a>
        <a href="https://www.youtube.com/@joaquinlazo432" target="_blank">YouTube – Música</a>
        <a href="https://www.youtube.com/@432directos" target="_blank">YouTube – Directos</a>
        <a href="https://www.instagram.com/joaquin_a.k.a_joaquinlazo432/" target="_blank">Instagram – Gaming</a>
        <a href="https://www.instagram.com/joaquinlazo432/" target="_blank">Instagram – Música</a>
        <a href="https://www.tiktok.com/@joaquinlazo432?lang=es-419" target="_blank">TikTok</a>
    </div>

</div>

<!-- SCRIPT DE PARTÍCULAS -->
<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particlesArray = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.fillStyle = "rgba(255,255,255,0.8)";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function init() {
    particlesArray = [];
    for (let i = 0; i < 80; i++) {
        particlesArray.push(new Particle());
    }
}

function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particlesArray.forEach(p => {
        p.update();
        p.draw();
    });
    requestAnimationFrame(animate);
}

init();
animate();

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
    init();
});
</script>

</body>
</html>
